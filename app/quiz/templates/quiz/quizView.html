{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizupnow.com</title>

    <!-- stylesheet -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet"> 
	<link rel='stylesheet' href="{% static 'quiz/css/style.css' %}" />

</head>

<body>
    <main>
        <!-- As a link -->
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
				<a class="navbar-brand" href="{% url 'quiz:quiz' %}">quizupnow.com</a>
            </div>
        </nav>

        <div class="container mt-5">

            <!-- score -->
            <div class="m-5 text-center">
                <h4 class='scoreElement'>Score:
                    <span class="scoreElementText">0</span>
                </h4>
            </div>
            <div class="d-flex justify-content-center align-items-center row">
                <div class="col-md-10 col-lg-10">
                    <div class="">
                        <form>
                            <!-- Question text -->
                            <div class="p-3 border question-container">
                                <div id="questionText" class="text-center">
                                </div>
                            </div>

                            <!-- options -->
                            <div class="bg-white ps-5 pe-5 py-3">
                                <div id='optionElements'  class="m-2 optionElements">
                                </div>
                            </div>

                            <!-- Solution -->
                            <div id="solutionParentContainer" class="p-3 mt-4 w-50 border solution-container" style="display: none;">
                                <div class="text-center" id='solutionContainer'>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="p-3 mt-4 d-flex justify-content-center">
                                <button id='nextButton' class="btn w-25 btn-success" type="button">Next</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

	{{quizCategorySlug|json_script:"slug"}}

    <!-- Bootstrap Js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script> 
	<script src="{% static 'quiz/js/quiz.js' %}" defer >
	</script>

</body>

</html>
