{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizUpnow.com</title>

    <!-- stylesheet -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet"> 

	<link rel='stylesheet' href="{% static 'quiz/css/style.css' %}">
</head>

<body>
    <main>
        <!-- As a link -->
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
				<a class="navbar-brand" href="{% url 'quiz:quiz' %}">quizupnow.com</a>
				<a class="navbar-brand" href="{% url 'quiz:about' %}">About</a>
            </div>
        </nav>

        <div class="container">
            <form class="m-5 w-50 mx-auto">
                <input class="form-control search-box" type="search" placeholder="Search Category" aria-label="Search">
            </form>

            <div class="d-flex justify-content-evenly flex-wrap flex-lg-nowrap col-12"> 
				{% for category in quizCategories %}
                <div class="card text-center m-2 col-lg-4 col-11">
                    <div class="card-header">
						<a class='question-textbox' href="{% url 'quiz:quizView' category.slug %}">{{category.title|title}}</a>
                    </div>
                    <div class="card-body overflow-auto fw-light">
                        <ul class="list-unstyled">
							{% for subcategory in category.topics.all %}
							<li>{{subcategory.topic}}</li>
							{% endfor %}
                        </ul>
                    </div>
                </div>
				{% endfor %}
            </div>
        </div>
    </main>

    <!-- Bootstrap Js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script> 
	</script>
</body>
